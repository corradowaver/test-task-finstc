plugins {
    id 'java'
}

compileJava {
    sourceCompatibility = '15'
    targetCompatibility = '15'
}

test {
    useJUnitPlatform()
}


group 'org.eagleinvsys.test'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
